<nav class="m-10 w-fit py-3 px-5 text-gray-700 bg-gray-50 rounded-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    <li class="inline-flex items-center">
      <span class="inline-flex items-center font-bold text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
      <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>        {{stagiaire.nom}} {{stagiaire.prenom}}
      </span>
    </li>
    <li>
      <div class="flex items-center">
        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        <span class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">
          {{stagiaire.specialite.titre}}
        </span>
      </div>
    </li>
    <li aria-current="page">
      <div class="flex items-center">
        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        <span class="ml-1 text-sm font-medium md:ml-2 dark:text-gray-500">
          {{stagiaire.groupe.nom}}
        </span>
      </div>
    </li>
  </ol>
</nav>

<div class="grid grid-cols-2 md:grid-cols-3 gap-4 m-10">
  <div *ngFor="let mat of listeMatieres">
    <a
      [ngClass]="{'block p-6 max-w-sm rounded-lg border border-gray-200 shadow-md':true,
      'bg-red-300 hover:bg-red-400':mat.nb_absences>=3,
      'bg-white hover:bg-gray-100':mat.nb_absences<3}">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{mat.matiere_nom}}</h5>
      <p class="font-normal text-gray-700 dark:text-gray-400">Votre absences: {{mat.nb_absences}}</p>
      <p class="font-normal text-gray-700 dark:text-gray-400">Votre moyenne: {{mat.note | number:'2.0-2' }}</p>
    </a>
  </div>
</div>
