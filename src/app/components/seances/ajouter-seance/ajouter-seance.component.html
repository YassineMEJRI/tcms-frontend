<div class="flex flex-col">
  <form (ngSubmit)="onSubmit(formSeance)" class="grid grid-cols-1 sm:grid-cols-2 gap-4 m-10" #formSeance="ngForm">
    <div class="mb-6">
      <label for="formateur" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Choisir un formateur</label>
      <select id="formateur" [(ngModel)]="seance.formateur.id" name="formateur" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let formateur of formateurs" [value]="formateur.id">{{formateur.nom}} {{formateur.prenom}}</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="specialite" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Choisir une spécialité</label>
      <select id="specialite" name="specialite" [(ngModel)]="specialiteId" (change)="updateGroupesAndMatieres()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let specialite of specialites" [value]="specialite.id">{{specialite.titre}}</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="groupe" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Choisir un groupe</label>
      <select id="groupe" [(ngModel)]="seance.groupe.id" name="groupe" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let groupe of groupes" [value]="groupe.id">{{groupe.specialite.titre}}: {{groupe.nom}}</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="matiere" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Choisir une matière</label>
      <select id="matiere" [(ngModel)]="seance.matiere.id" name="matiere" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let matiere of matieres" [value]="matiere.id">{{matiere.nom}}</option>
      </select>
    </div>

    <button type="submit"
            class="col-start-1 text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 bg-blue-700 hover:bg-blue-800">
      Confirmer
    </button>
  </form>
  <div class="m-10">
    <app-message [show]="showMessage" [message]="messageText" [type]="messageType"></app-message>
  </div>
</div>
