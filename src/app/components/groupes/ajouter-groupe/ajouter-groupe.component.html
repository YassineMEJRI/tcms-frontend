<div class="flex flex-col">
  <form (ngSubmit)="onSubmit()" class="m-10" #formGroup="ngForm">
    <div class="mb-6">
      <label for="titre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Titre</label>
      <input type="text" id="titre" name="titre" [required]="true"
             [(ngModel)]="groupe.nom" #nom="ngModel"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Nom du groupe">
      <span *ngIf="!nom.valid && nom.touched" class="text-red-800">Le champs "Nom" est obligatoire</span>
    </div>
    <div class="mb-6">
    <label for="specialites" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Selectionner la spécialité du nouveau groupe</label>
      <select id="specialites" [(ngModel)]="groupe.specialite.id" name="specialite" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option *ngFor="let specialite of specialites" [value]="specialite.id">{{specialite.titre}}</option>
      </select>
    </div>

    <button type="submit" [disabled]="!formGroup.valid"
            [ngClass]="{'text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800': true,
                        'bg-blue-700 hover:bg-blue-800': formGroup.valid,
                        'bg-gray-500': !formGroup.valid}">
      Confirmer
    </button>
  </form>
  <div class="m-10">
    <app-message [show]="showMessage" [message]="messageText" [type]="messageType"></app-message>
  </div>
</div>
