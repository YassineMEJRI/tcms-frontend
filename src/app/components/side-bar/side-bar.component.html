<div
[ngClass]="{'h-full w-56 bg-blue-700 shadow shadow-black shadow-2xl': true,
'-translate-x-56': !isOpen}">
  <button (click)="toggleMenu()"
  [ngClass]="{'bg-white rounded-md w-10 h-10 mx-4 my-2': true,
              'translate-x-56' : !isOpen}">
    <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="m-0.5" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
    <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="m-0.5" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
  </button>
  <app-menu-item *ngFor="let groupe of groupes" [link]="'/groupe/'+groupe.id">{{groupe.id}}: {{groupe.nom}} {{groupe.specialite.titre}}</app-menu-item>
</div>
